
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Rose Day Surprise</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #ffd1dc, #ff9fb6);
    font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    color: #7a0c2e;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  .container {
    position: relative;
    z-index: 2;
    padding: 24px;
    border-radius: 18px;
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(6px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    max-width: 90%;
  }
  h1 {
    margin: 0 0 10px 0;
    font-size: 1.6rem;
  }
  p {
    margin: 6px 0;
    font-size: 1rem;
  }
  .tap {
    margin-top: 14px;
    font-weight: 600;
    animation: pulse 1.6s infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.06); opacity: 1; }
    100% { transform: scale(1); opacity: 0.8; }
  }
  .messages {
    display: none;
    margin-top: 16px;
    animation: fadeIn 0.8s ease forwards;
  }
  .msg {
    background: rgba(255, 240, 245, 0.9);
    border-radius: 14px;
    padding: 10px 14px;
    margin: 8px 0;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    animation: floatUp 1.2s ease both;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes floatUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  /* Floating roses */
  .rose {
    position: absolute;
    bottom: -40px;
    font-size: 22px;
    animation: rise linear infinite;
    opacity: 0.8;
  }
  @keyframes rise {
    from { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.2; }
    to { transform: translateY(-110vh) translateX(30px) rotate(360deg); opacity: 0.9; }
  }
</style>
</head>
<body>
  <div class="container" id="card">
    <h1>Happy Rose Day ðŸŒ¹</h1>
    <p>A little surprise, just for you</p>
    <div class="tap">Tap anywhere ðŸ’—</div>
    <div class="messages" id="messages">
      <div class="msg">You make my days bloom ðŸŒ¹</div>
      <div class="msg">Every smile of yours is my favorite ðŸ’–</div>
      <div class="msg">With you, love feels easy âœ¨</div>
      <div class="msg">Forever grateful for us ðŸ’ž</div>
    </div>
  </div>

<script>
  const container = document.getElementById('card');
  const messages = document.getElementById('messages');
  let opened = false;

  document.body.addEventListener('click', () => {
    if (!opened) {
      messages.style.display = 'block';
      opened = true;
    }
  });

  // Create floating roses
  const rosesCount = 18;
  for (let i = 0; i < rosesCount; i++) {
    const rose = document.createElement('div');
    rose.className = 'rose';
    rose.textContent = 'ðŸŒ¹';
    rose.style.left = Math.random() * 100 + 'vw';
    rose.style.animationDuration = (8 + Math.random() * 6) + 's';
    rose.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(rose);
  }
</script>
</body>
</html>
